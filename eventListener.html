<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
	#rectangle{
		width:300px;
		height:300px;
		background-color:darkseagreen;
		background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT2M95CjnEYbmRoyXM83CZHUlj2ARs8fgqKg&usqp=CAU);
		background-size:cover;
		position:absolute;
		top:400px;
		transition:1s;
}
	</style>
</head>
<body>
	<div id="rectangle"></div>
	<button id="button">GO BACK NOW!<button>

	<script type="text/javascript">

	rectangle.addEventListener("click", function(){
		rectangle.style.top = "29px"
		rectangle.style.background = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh-wUyZXyfrLyFUPtMiO4soslWUy292QqHvA&usqp=CAU"

	button.addEventListener("click", function(){
		rectangle.style.top = "400px"
		rectangle.style.background = "url(https://pbs.twimg.com/media/FHefG1tWYAAU7M7.jpg)"
	})
})
</script>
</body>
</html>
