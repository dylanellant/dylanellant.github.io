<body>
<center><h1>How many points has Jalen Brunson scored in his NBA career? (1 Jalen = 1 point)</h1></center>
<script type="text/javascript">
	function makeJalen (input){
		var jalen = document.createElement("div");
		document.body.appendChild(jalen);
		jalen.classList.add("jalen");
		jalen.innerText = input
	}
	for (var counter = 1;counter<3001; counter=counter+1){
		makeJalen(counter)
	}


</script>
