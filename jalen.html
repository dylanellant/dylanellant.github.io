<body>
<div class="jalen"></div>

<center><h1>How many points has Jalen Brunson scored in his NBA career? (1 Jalen = 1 point) - (As of 1/11/24)</h1></center>
<script type="text/javascript">
	function makeJalen (input){
		var jalen = document.createElement("div");
		document.body.appendChild(jalen);
		jalen.style.height = "200px";
		jalen.style.width = "200px";
		jalen.style.backgroundImage = "url(jalen.png)";
		jalen.style.backgroundSize = "contain";
		jalen.style.backgroundRepeat = "no-repeat";
		jalen.style.display = "inline-block";
		jalen.classList.add("jalen");
		jalen.innerText = input;
	}
	for (var counter = 1;counter<5869; counter=counter+1){
		makeJalen(counter)
	}


</script>




</body>
